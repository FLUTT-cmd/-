<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер привычек - Добавить привычку</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <h1>Трекер привычек</h1>
        <nav>
            <ul>
                <li><a href="start.html">Главная</a></li>
                <li><a href="additive.html">Добавить привычку</a></li>
                <li><a href="statistics.html">Статистика</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Добавить новую привычку</h2>

        <form id="additive.html-form">
            <div class="form-group">
                <label for="habit-name">Название привычки:</label>
                <input type="text" id="habit-name" name="habit-name" required placeholder="Например: Утренняя зарядка">
            </div>

            <div class="form-group">
                <label for="habit-description">Описание (опционально):</label>
                <textarea id="habit-description" name="habit-description" rows="3" placeholder="Подробности о привычке..."></textarea>
            </div>

            <div class="form-group">
                <label>Частота выполнения:</label>
                <div>
                    <input type="checkbox" id="habit-daily" name="habit-frequency" value="daily">
                    <label for="habit-daily">Ежедневно</label>
                </div>
                <div class="day-selection">
                    <p>Или выберите конкретные дни:</p>
                    <input type="checkbox" id="habit-mon" name="habit-days" value="mon"><label for="habit-mon">Пн</label>
                    <input type="checkbox" id="habit-tue" name="habit-days" value="tue"><label for="habit-tue">Вт</label>
                    <input type="checkbox" id="habit-wed" name="habit-days" value="wed"><label for="habit-wed">Ср</label>
                    <input type="checkbox" id="habit-thu" name="habit-days" value="thu"><label for="habit-thu">Чт</label>
                    <input type="checkbox" id="habit-fri" name="habit-days" value="fri"><label for="habit-fri">Пт</label>
                    <input type="checkbox" id="habit-sat" name="habit-days" value="sat"><label for="habit-sat">Сб</label>
                    <input type="checkbox" id="habit-sun" name="habit-days" value="sun"><label for="habit-sun">Вс</label>
                </div>
            </div>

            <div class="form-group">
                <label for="habit-goal">Цель:</label>
                <input type="number" id="habit-goal" name="habit-goal" min="1" placeholder="Например: 30 дней">
                <span>дней/раз</span>
            </div>

            <div class="form-group">
                <label for="habit-color">Цвет привычки (для выделения):</label>
                <input type="color" id="habit-color" name="habit-color" value="#007bff">
            </div>

            <button type="submit" id="save-habit-btn">Добавить привычку</button>
            <button type="button" id="cancel-additive.html-btn" onclick="window.location.href='start.html'">Отмена</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Ваш Трекер Привычек. Все права защищены.</p>
    </footer>
    <script src="functional_script.js"></script>
</body>
</html>
